<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Code Generator</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar fixed-top navbar-light navbar-expand-lg" id="mainNavbar" data-aos="fade-down">
            <div class="container navContainer">
                <div class="d-flex flex-nowrap w-100">
                    <a href="https://www.paulcasselldesign.com/" class="navbar-brand mr-auto">
                        <img src="assets/logo.png" id="cassellLogo">
                    </a>
                    <div class="navbar-toggler ml-auto menu-btn" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle Navigation">
                        <div class="menu-btn__burger"></div>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="navLinks">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-center navPortfolioLinks m-0">
                            <a href="professional-portfolio.html" class="nav-link ">Professional Work</a>
                        </li>
                        <li class="nav-item text-center navPortfolioLinks m-0">
                            <a href="personal-portfolio.html" class="nav-link">Personal Projects</a>
                        </li>
                        <li class="nav-item text-center navOtherLinks m-0">
                            <a href="about-me.html" class="nav-link">About</a>
                        </li>
                        <li class="nav-item text-center navOtherLinks m-0">
                            <a href="contact.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container youtubeLogoContainer" data-aos="fade-up">
        <div class="row text-center">
            <div class="col-md-12">
                <img src="assets/youtubeLogo.png" alt="YouTube Logo" class="img-fluid youtubeLogoImg">
            </div>
        </div>
    </div>
    <div class="container playlistGeneratorPageContainer" data-aos="fade-up">
        <div class="row text-center">
            <!-- <div class="col-md-12">
                <img src="assets/youtubeLogo.png" alt="YouTube Logo" class="img-fluid mb-5">
            </div> -->
            <div class="col-md-12">
                <h1>Create Your Own Custom YouTube Playlist</h1>
            </div>
        </div>
        <div class="row d-flex align-items-center text-center">
            <div class="col-sm-4">
                <input type="text" id="videoInput" placeholder="Enter YouTube Video ID" class="form-control mt-3 mb-3" />
            </div>
            <div class="col-sm-4">
                <!-- Add a dropdown for selecting thumbnail resolution -->
                <div class="mt-3 mb-3">
                    <label for="thumbnailResolution">Thumbnail Resolution:</label>
                    <select id="thumbnailResolution">
                        <option value="default">Default (120x90)</option>
                        <option value="mqdefault">Medium (320x180)</option>
                        <option value="hqdefault">High (480x360)</option>
                        <option value="sddefault">Standard (640x480)</option>
                        <option value="maxresdefault">Maximum (1280x720)</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <button id="addVideoBtn" class="btn btn-primary">Add Video ID</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <!-- List of video previews with remove buttons -->
                <div id="videoList" class="mt-3"></div>
                <button id="showCodeBtn" class="btn btn-secondary mt-5">Show Playlist Code</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <!-- Hidden code section -->
                <div id="codeSection" class="hidden mt-3">
                    <h3>Playlist Code:</h3>
                    <button id="copyCodeBtn" class="btn btn-success">Copy Code</button>
                    <div id="codeOutput"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="src/script.js"></script>
