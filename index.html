<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-NZ5LL/ueq6FbPNzJnIc1G1HmtOj0+t44fu8ihZlnS6wbhZDOW7ioRlFlnQLE/EGp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="container">
        <h1>Create Your YouTube Playlist</h1>
        <input type="text" id="videoInput" placeholder="Enter YouTube Video ID" class="form-control mb-2" />
        <!-- Add a dropdown for selecting thumbnail resolution -->
        <label for="thumbnailResolution">Thumbnail Resolution:</label>
        <select id="thumbnailResolution">
            <option value="default">Default (120x90)</option>
            <option value="mqdefault">Medium (320x180)</option>
            <option value="hqdefault">High (480x360)</option>
            <option value="sddefault">Standard (640x480)</option>
            <option value="maxresdefault">Maximum (1280x720)</option>
        </select>
        <button id="addVideoBtn" class="btn btn-primary">Add Video ID</button>
        <!-- List of video previews with remove buttons -->
        <div id="videoList" class="mt-3"></div>
        <button id="showCodeBtn" class="btn btn-secondary mt-3">Show Playlist Code</button>
        <!-- Hidden code section -->
        <div id="codeSection" class="hidden mt-3">
            <h3>Playlist Code:</h3>
            <button id="copyCodeBtn" class="btn btn-success">Copy Code</button>
            <div id="codeOutput"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQ5HY1t/hAFzpxDItuOz4Axms3+HqqPszOYv+yJvyPqR4TsDA1zlb0PBhTn++yBg" crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
</body>

</html>
